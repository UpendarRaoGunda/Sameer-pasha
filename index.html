<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>They Dreamed of Freedom. We Must Build the Future.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: #000;
        }

        .poster {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, 
                #FF9933 0%,
                #FF9933 20%,
                #FFFFFF 35%,
                #FFFFFF 65%,
                #138808 80%,
                #138808 100%
            );
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .sunrise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center top, 
                rgba(255, 200, 100, 0.4) 0%,
                transparent 60%
            );
            pointer-events: none;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        .light-rays {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200%;
            height: 80%;
            background: repeating-conic-gradient(
                from 0deg at 50% 0%,
                rgba(255, 220, 150, 0.1) 0deg,
                transparent 5deg,
                transparent 10deg
            );
            animation: rotate 40s linear infinite;
        }

        @keyframes rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .title {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        .leaders-container {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 2rem 2rem;
            height: 70%;
        }

        .leader {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            max-width: 300px;
            animation: fadeInUp 1.5s ease-out forwards;
            opacity: 0;
        }

        .leader:nth-child(1) { animation-delay: 0.3s; }
        .leader:nth-child(2) { animation-delay: 0.6s; }
        .leader:nth-child(3) { animation-delay: 0.9s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .leader-portrait {
            width: 200px;
            height: 280px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .leader-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .center .leader-portrait {
            width: 220px;
            height: 300px;
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 30px 80px rgba(255, 215, 0, 0.3);
        }

        .leader-portrait::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
        }

        .symbol {
            position: absolute;
            bottom: 10px;
            font-size: 2.5rem;
            opacity: 0.3;
        }

        .leader-name {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }

        .leader-title {
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            color: #2d2d2d;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }

        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-style: italic;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .download-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 12px 24px;
            background: linear-gradient(135deg, #FF9933 0%, #138808 100%);
            color: white;
            border: 2px solid #FFD700;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .silhouettes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.4), transparent);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 1rem;
            gap: 1rem;
        }

        .silhouette {
            width: 30px;
            height: 60px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px 15px 0 0;
            animation: rise 2s ease-in-out infinite;
        }

        .silhouette:nth-child(2) { animation-delay: 0.2s; height: 70px; }
        .silhouette:nth-child(3) { animation-delay: 0.4s; height: 55px; }
        .silhouette:nth-child(4) { animation-delay: 0.6s; height: 65px; }
        .silhouette:nth-child(5) { animation-delay: 0.8s; height: 58px; }

        @keyframes rise {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .leaders-container {
                flex-direction: column;
                align-items: center;
                height: auto;
                gap: 2rem;
            }

            .leader-portrait {
                width: 150px;
                height: 220px;
            }

            .center .leader-portrait {
                width: 170px;
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <button id="downloadBtn" class="download-btn" onclick="downloadPoster()">üì• Download PNG Image</button>
    
    <div class="poster">
        <div class="sunrise-overlay"></div>
        <div class="light-rays"></div>
        
        <div class="title">
            ‚ú® They Dreamed of Freedom. We Must Build the Future. ‚ú®
        </div>

        <div class="leaders-container">
            <div class="leader left">
                <div class="leader-portrait">
                    <img src="ambedkar.png/800px-B._R._Ambedkar.jpg" alt="Dr. B.R. Ambedkar">
                    <div class="symbol">‚öñÔ∏è</div>
                </div>
                <div class="leader-name">Dr. B.R. Ambedkar</div>
                <div class="leader-title">Architect of Equality</div>
            </div>

            <div class="leader center">
                <div class="leader-portrait">
                    <img src="bhagat.png" alt="Bhagat Singh">
                    <div class="symbol">‚úä</div>
                </div>
                <div class="leader-name">Bhagat Singh</div>
                <div class="leader-title">Voice of Revolution</div>
            </div>

            <div class="leader right">
                <div class="leader-portrait">
                    <img src="nehru.png" alt="Jawaharlal Nehru">
                    <div class="symbol">üèõÔ∏è</div>
                </div>
                <div class="leader-name">Jawaharlal Nehru</div>
                <div class="leader-title">Architect of Modern India</div>
            </div>
        </div>

        <div class="silhouettes">
            <div class="silhouette"></div>
            <div class="silhouette"></div>
            <div class="silhouette"></div>
            <div class="silhouette"></div>
            <div class="silhouette"></div>
        </div>

        <div class="footer">
            "From Revolution to Reformation ‚Äî The Torch Now Belongs to Us"
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Add sparkle effect on hover
        document.querySelectorAll('.leader-portrait').forEach(portrait => {
            portrait.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            portrait.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.background = 'rgba(255, 215, 0, 0.6)';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '100%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1';
            
            document.querySelector('.poster').appendChild(particle);
            
            const duration = 3000 + Math.random() * 2000;
            const drift = (Math.random() - 0.5) * 100;
            
            particle.animate([
                { transform: 'translateY(0) translateX(0)', opacity: 0 },
                { transform: `translateY(-${window.innerHeight}px) translateX(${drift}px)`, opacity: 1 }
            ], {
                duration: duration,
                easing: 'ease-out'
            }).onfinish = () => particle.remove();
        }

        setInterval(createParticle, 300);

        // Download poster as PNG
        function downloadPoster() {
            const button = document.getElementById('downloadBtn');
            button.textContent = 'Generating...';
            button.disabled = true;

            const poster = document.querySelector('.poster');
            
            html2canvas(poster, {
                scale: 3, // Higher quality (3x resolution)
                backgroundColor: null,
                logging: false,
                useCORS: true,
                width: poster.offsetWidth,
                height: poster.offsetHeight
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'revolutionary-leaders-poster.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                button.textContent = 'üì• Download PNG Image';
                button.disabled = false;
            }).catch(err => {
                console.error('Error generating image:', err);
                button.textContent = '‚ùå Error - Try Again';
                button.disabled = false;
            });
        }
    </script>
</body>
</html>
