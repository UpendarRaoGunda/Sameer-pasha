<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>They Dreamed of Freedom. We Must Build the Future.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: #000;
        }

        .poster {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Dynamic gradient background */
        .poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 153, 51, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(19, 136, 8, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Tricolor accent bars */
        .tricolor-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, 
                #FF9933 0%, #FF9933 33.33%, 
                #FFFFFF 33.33%, #FFFFFF 66.66%, 
                #138808 66.66%, #138808 100%
            );
            z-index: 100;
            box-shadow: 0 2px 20px rgba(255, 153, 51, 0.5);
        }

        .tricolor-accent.bottom {
            top: auto;
            bottom: 0;
        }

        /* Animated particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        .title {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.7) 100%);
            backdrop-filter: blur(10px);
        }

        .title h1 {
            color: #FFD700;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 900;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),
                0 0 40px rgba(255, 215, 0, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3), 2px 2px 4px rgba(0, 0, 0, 0.8); }
            50% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.7), 0 0 60px rgba(255, 215, 0, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8); }
        }

        .title-underline {
            width: 150px;
            height: 3px;
            background: linear-gradient(to right, transparent, #FFD700, transparent);
            margin: 1rem auto 0;
            animation: expand 2s ease-in-out infinite;
        }

        @keyframes expand {
            0%, 100% { width: 150px; opacity: 0.6; }
            50% { width: 200px; opacity: 1; }
        }

        .leaders-container {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 3rem;
            flex: 1;
        }

        .leader {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            animation: fadeInUp 1.2s ease-out forwards;
            opacity: 0;
            transition: transform 0.4s ease;
        }

        .leader:hover {
            transform: translateY(-10px);
        }

        .leader:nth-child(1) { animation-delay: 0.2s; }
        .leader:nth-child(2) { animation-delay: 0.5s; }
        .leader:nth-child(3) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .leader-portrait {
            width: 220px;
            height: 300px;
            background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            margin-bottom: 1.5rem;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: all 0.4s ease;
        }

        .leader:hover .leader-portrait {
            box-shadow: 
                0 30px 80px rgba(255, 215, 0, 0.4),
                0 0 0 2px rgba(255, 215, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .leader-portrait::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 215, 0, 0.1) 60deg,
                transparent 120deg
            );
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .leader-portrait::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 18px;
            z-index: 1;
        }

        .leader-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: relative;
            z-index: 2;
            border-radius: 18px;
        }

        .center .leader-portrait {
            width: 260px;
            height: 340px;
            box-shadow: 
                0 35px 90px rgba(255, 215, 0, 0.3),
                0 0 0 2px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .center:hover .leader-portrait {
            box-shadow: 
                0 40px 100px rgba(255, 215, 0, 0.5),
                0 0 0 3px rgba(255, 215, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .symbol {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 3rem;
            z-index: 3;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.6));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .leader-name {
            font-size: clamp(1.3rem, 2.5vw, 2rem);
            font-weight: 900;
            color: #FFD700;
            margin-bottom: 0.5rem;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        .leader-title {
            font-size: clamp(1rem, 1.8vw, 1.2rem);
            color: #c0c0c0;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            font-weight: 300;
        }

        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2.5rem 2rem;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.7) 100%);
            backdrop-filter: blur(10px);
        }

        .footer-quote {
            color: #FFD700;
            font-size: clamp(1.1rem, 2.8vw, 1.8rem);
            font-style: italic;
            text-shadow: 
                0 0 15px rgba(255, 215, 0, 0.3),
                1px 1px 4px rgba(0, 0, 0, 0.9);
            font-weight: 300;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .footer-quote::before,
        .footer-quote::after {
            content: '‚ú¶';
            margin: 0 1rem;
            opacity: 0.6;
            font-size: 0.8em;
        }

        .download-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            padding: 14px 28px;
            background: linear-gradient(135deg, #FF9933 0%, #FF6600 50%, #138808 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(255, 153, 51, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(255, 153, 51, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(0);
        }

        /* Ambient light effects */
        .ambient-light {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            animation: ambientFloat 10s ease-in-out infinite;
        }

        .ambient-light.orange {
            top: 10%;
            left: 10%;
            width: 400px;
            height: 400px;
            background: #FF9933;
            animation-delay: 0s;
        }

        .ambient-light.white {
            top: 40%;
            right: 10%;
            width: 350px;
            height: 350px;
            background: #FFFFFF;
            animation-delay: 3s;
        }

        .ambient-light.green {
            bottom: 15%;
            left: 15%;
            width: 450px;
            height: 450px;
            background: #138808;
            animation-delay: 6s;
        }

        @keyframes ambientFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        @media (max-width: 1024px) {
            .leaders-container {
                flex-direction: column;
                gap: 2rem;
            }

            .leader-portrait {
                width: 200px;
                height: 280px;
            }

            .center .leader-portrait {
                width: 220px;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .leader-portrait {
                width: 180px;
                height: 250px;
            }

            .center .leader-portrait {
                width: 200px;
                height: 270px;
            }

            .download-btn {
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .symbol {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <button id="downloadBtn" class="download-btn" onclick="downloadPoster()">üì• Download</button>
    
    <div class="poster">
        <div class="tricolor-accent"></div>
        
        <!-- Ambient lighting -->
        <div class="ambient-light orange"></div>
        <div class="ambient-light white"></div>
        <div class="ambient-light green"></div>

        <!-- Floating particles -->
        <div class="particles" id="particles"></div>
        
        <div class="title">
            <h1>They Dreamed of Freedom<br>We Must Build the Future</h1>
            <div class="title-underline"></div>
        </div>

        <div class="leaders-container">
            <div class="leader left">
                <div class="leader-portrait">
                    <img src="ambedkar.png" alt="Dr. B.R. Ambedkar">
                    <div class="symbol">‚öñÔ∏è</div>
                </div>
                <div class="leader-name">Dr. B.R. Ambedkar</div>
                <div class="leader-title">Architect of Equality</div>
            </div>

            <div class="leader center">
                <div class="leader-portrait">
                    <img src="bhagat.png" alt="Bhagat Singh">
                    <div class="symbol">‚úä</div>
                </div>
                <div class="leader-name">Bhagat Singh</div>
                <div class="leader-title">Voice of Revolution</div>
            </div>

            <div class="leader right">
                <div class="leader-portrait">
                    <img src="nehru.png" alt="Jawaharlal Nehru">
                    <div class="symbol">üèõÔ∏è</div>
                </div>
                <div class="leader-name">Jawaharlal Nehru</div>
                <div class="leader-title">Architect of Modern India</div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-quote">From Revolution to Reformation ‚Äî The Torch Now Belongs to Us</div>
        </div>

        <div class="tricolor-accent bottom"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Download functionality (keeping your original robust implementation)
        (() => {
            const DOWNLOAD_BTN_ID = 'downloadBtn';
            const POSTER_SELECTOR = '.poster';
            const WAIT_TIMEOUT_MS = 10000;
            const GLOBAL_WAIT_MS = 2000;

            const debug = {
                log: (...args) => console.log('[poster-export]', ...args),
                warn: (...args) => console.warn('[poster-export]', ...args),
                error: (...args) => console.error('[poster-export]', ...args),
            };

            const poster = document.querySelector(POSTER_SELECTOR);
            const button = document.getElementById(DOWNLOAD_BTN_ID);

            if (!poster) {
                debug.error(`Poster element not found: selector "${POSTER_SELECTOR}"`);
                return;
            }

            document.addEventListener('DOMContentLoaded', init);
            if (document.readyState === 'complete' || document.readyState === 'interactive') init();

            async function init() {
                if (button) {
                    button.disabled = true;
                    button.title = 'Preparing images...';
                }

                debug.log('Scanning images inside poster...');
                const imgs = Array.from(poster.querySelectorAll('img'));

                await tryAddCrossOrigin(imgs);
                const results = await waitForImages(imgs, WAIT_TIMEOUT_MS);

                const failed = results.filter(r => !r.ok);
                if (failed.length > 0) {
                    debug.warn('Some images did not load correctly:', failed);
                } else {
                    debug.log('All images loaded successfully.');
                }

                await new Promise(r => setTimeout(r, GLOBAL_WAIT_MS));

                if (button) {
                    button.disabled = false;
                    button.title = 'Download poster as PNG';
                    button.removeEventListener('click', onDownloadClick);
                    button.addEventListener('click', onDownloadClick);
                }
            }

            async function tryAddCrossOrigin(imgs) {
                for (const img of imgs) {
                    try {
                        const src = img.getAttribute('src') || '';
                        if (!src || isDataURL(src)) continue;
                        
                        const srcOrigin = (new URL(src, location.href)).origin;
                        const pageOrigin = location.origin;

                        if (srcOrigin !== pageOrigin && img.crossOrigin !== 'anonymous') {
                            debug.log(`Setting crossorigin="anonymous" and reloading: ${src}`);
                            img.crossOrigin = 'anonymous';
                            const separator = src.includes('?') ? '&' : '?';
                            img.src = src + separator + `__cb=${Date.now()}`;
                            await new Promise(r => setTimeout(r, 50));
                        }
                    } catch (err) {
                        debug.warn('tryAddCrossOrigin error for image', img, err);
                    }
                }
            }

            async function waitForImages(imgs, timeoutMs = 5000) {
                const checks = imgs.map(img => waitForSingleImage(img, timeoutMs));
                return Promise.all(checks);
            }

            function waitForSingleImage(img, timeoutMs) {
                return new Promise(resolve => {
                    const result = { img, ok: false, reason: null, src: img.currentSrc || img.src };

                    if (isDataURL(img.src) || (img.complete && img.naturalWidth > 0)) {
                        result.ok = true;
                        debug.log('Image already loaded:', result.src);
                        return resolve(result);
                    }

                    let settled = false;
                    const timer = setTimeout(() => {
                        if (!settled) {
                            settled = true;
                            result.ok = (img.naturalWidth && img.naturalWidth > 0);
                            result.reason = 'timeout';
                            debug.warn('Image decode timed out:', result.src);
                            resolve(result);
                        }
                    }, timeoutMs);

                    if (img.decode) {
                        img.decode()
                            .then(() => {
                                if (!settled) {
                                    settled = true;
                                    clearTimeout(timer);
                                    result.ok = img.naturalWidth && img.naturalWidth > 0;
                                    debug.log('Image decode succeeded:', result.src);
                                    resolve(result);
                                }
                            })
                            .catch(err => {
                                if (!settled) {
                                    settled = true;
                                    clearTimeout(timer);
                                    result.ok = img.naturalWidth && img.naturalWidth > 0;
                                    result.reason = 'decode-error';
                                    debug.warn('Image decode failed:', result.src, err);
                                    resolve(result);
                                }
                            });
                    }
                });
            }

            function isDataURL(s) {
                return typeof s === 'string' && s.startsWith('data:');
            }

            async function onDownloadClick(ev) {
                ev && ev.preventDefault();
                if (!window.html2canvas) {
                    alert('html2canvas is not loaded.');
                    return;
                }

                const btn = document.getElementById(DOWNLOAD_BTN_ID);
                if (btn) {
                    btn.disabled = true;
                    btn.textContent = 'Generating...';
                }

                try {
                    const imgs = Array.from(poster.querySelectorAll('img'));
                    await waitForImages(imgs, 3000);
                    await new Promise(r => setTimeout(r, 250));

                    const options = {
                        scale: Math.min(3, window.devicePixelRatio || 1),
                        useCORS: true,
                        allowTaint: false,
                        backgroundColor: null,
                        logging: false,
                        width: poster.offsetWidth,
                        height: poster.offsetHeight
                    };

                    debug.log('Calling html2canvas with options:', options);
                    const canvas = await html2canvas(poster, options);

                    const link = document.createElement('a');
                    link.download = 'revolutionary-leaders-poster.png';
                    link.href = canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                    debug.log('Download triggered successfully.');
                } catch (err) {
                    debug.error('Error during poster generation:', err);
                    alert('Export failed. See console for details.');
                } finally {
                    if (btn) {
                        btn.disabled = false;
                        btn.textContent = 'üì• Download';
                    }
                }
            }

            window.downloadPoster = onDownloadClick;

            if (button && !button.onclick) {
                button.addEventListener('click', onDownloadClick);
            }
        })();
    </script>
</body>
