<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolutionary Leaders Poster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #FF9933 0%, #138808 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 153, 51, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .poster-container {
            width: 100%;
            max-width: 1800px;
            display: flex;
            justify-content: center;
        }

        /* Poster optimized for 2x3 feet (24x36 inches = 2400x3600px at 100 DPI) */
        .poster {
            width: 2400px;
            height: 3600px;
            position: relative;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            transform: scale(0.3);
            transform-origin: top center;
            box-shadow: 0 50px 150px rgba(0, 0, 0, 0.8);
        }

        /* Tricolor bars */
        .tricolor-bar {
            width: 100%;
            height: 30px;
            background: linear-gradient(to right,
                #FF9933 0%, #FF9933 33.33%,
                #FFFFFF 33.33%, #FFFFFF 66.66%,
                #138808 66.66%, #138808 100%);
            box-shadow: 0 5px 30px rgba(255, 153, 51, 0.6);
        }

        .tricolor-bar.bottom {
            box-shadow: 0 -5px 30px rgba(19, 136, 8, 0.6);
        }

        /* Header section */
        .header {
            padding: 150px 100px 100px;
            text-align: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        .header h1 {
            font-size: 120px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 80px rgba(255, 215, 0, 0.4),
                4px 4px 8px rgba(0, 0, 0, 0.9);
            letter-spacing: 6px;
            line-height: 1.3;
            margin-bottom: 40px;
        }

        .header-line {
            width: 600px;
            height: 8px;
            background: linear-gradient(to right, transparent, #FFD700, transparent);
            margin: 0 auto;
        }

        /* Leaders section */
        .leaders {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 120px;
            padding: 100px 120px;
        }

        .leader {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .portrait-frame {
            width: 600px;
            height: 800px;
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 40px;
            padding: 15px;
            margin-bottom: 60px;
            box-shadow: 
                0 50px 120px rgba(0, 0, 0, 0.8),
                0 0 0 5px rgba(255, 215, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .center .portrait-frame {
            width: 680px;
            height: 900px;
            box-shadow: 
                0 60px 150px rgba(255, 215, 0, 0.4),
                0 0 0 8px rgba(255, 215, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.15);
        }

        .portrait-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .portrait-placeholder {
            font-size: 200px;
            opacity: 0.3;
        }

        .portrait-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .portrait-image.loaded {
            display: block;
        }

        .symbol-overlay {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 120px;
            opacity: 0.8;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.8));
            z-index: 10;
        }

        .leader-name {
            font-size: 72px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                3px 3px 6px rgba(0, 0, 0, 0.9);
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .leader-title {
            font-size: 48px;
            color: #c0c0c0;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            font-weight: 300;
        }

        /* Footer section */
        .footer {
            padding: 100px 120px 150px;
            text-align: center;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        .footer-quote {
            font-size: 64px;
            color: #FFD700;
            font-style: italic;
            text-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                2px 2px 6px rgba(0, 0, 0, 0.9);
            font-weight: 300;
            letter-spacing: 2px;
            line-height: 1.5;
        }

        .footer-quote::before,
        .footer-quote::after {
            content: '‚ú¶';
            margin: 0 40px;
            opacity: 0.7;
        }

        /* Decorative elements */
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        @media (max-width: 1400px) {
            .poster {
                transform: scale(0.2);
            }
        }

        @media (max-width: 900px) {
            .poster {
                transform: scale(0.15);
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn" onclick="window.location.reload()">üîÑ Reset</button>
        <button class="btn" id="downloadBtn">üì• Download PNG</button>
    </div>

    <div class="poster-container">
        <div class="poster" id="poster">
            <div class="tricolor-bar"></div>
            
            <div class="glow-effect"></div>
            
            <div class="header">
                <h1>They Dreamed of Freedom<br>We Must Build the Future</h1>
                <div class="header-line"></div>
            </div>

            <div class="leaders">
                <div class="leader left">
                    <div class="portrait-frame">
                        <div class="portrait-inner">
                            <div class="portrait-placeholder">‚öñÔ∏è</div>
                            <img class="portrait-image" src="ambedkar.png" alt="Dr. B.R. Ambedkar">
                            <div class="symbol-overlay">‚öñÔ∏è</div>
                        </div>
                    </div>
                    <div class="leader-name">Dr. B.R. Ambedkar</div>
                    <div class="leader-title">Architect of Equality</div>
                </div>

                <div class="leader center">
                    <div class="portrait-frame">
                        <div class="portrait-inner">
                            <div class="portrait-placeholder">‚úä</div>
                            <img class="portrait-image" src="bhagat.png" alt="Bhagat Singh">
                            <div class="symbol-overlay">‚úä</div>
                        </div>
                    </div>
                    <div class="leader-name">Bhagat Singh</div>
                    <div class="leader-title">Voice of Revolution</div>
                </div>

                <div class="leader right">
                    <div class="portrait-frame">
                        <div class="portrait-inner">
                            <div class="portrait-placeholder">üèõÔ∏è</div>
                            <img class="portrait-image" src="nehru.png" alt="Jawaharlal Nehru">
                            <div class="symbol-overlay">üèõÔ∏è</div>
                        </div>
                    </div>
                    <div class="leader-name">Jawaharlal Nehru</div>
                    <div class="leader-title">Architect of Modern India</div>
                </div>
            </div>

            <div class="footer">
                <div class="footer-quote">From Revolution to Reformation<br>The Torch Now Belongs to Us</div>
            </div>

            <div class="tricolor-bar bottom"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Handle image loading
        document.querySelectorAll('.portrait-image').forEach(img => {
            img.addEventListener('load', function() {
                this.classList.add('loaded');
                const placeholder = this.previousElementSibling;
                if (placeholder && placeholder.classList.contains('portrait-placeholder')) {
                    placeholder.style.display = 'none';
                }
            });

            img.addEventListener('error', function() {
                console.log('Image failed to load:', this.src);
                // Keep placeholder visible
            });

            // Check if already loaded
            if (img.complete && img.naturalWidth > 0) {
                img.classList.add('loaded');
                const placeholder = img.previousElementSibling;
                if (placeholder && placeholder.classList.contains('portrait-placeholder')) {
                    placeholder.style.display = 'none';
                }
            }
        });

        // Download functionality
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const btn = this;
            const poster = document.getElementById('poster');

            if (!window.html2canvas) {
                alert('html2canvas library not loaded. Please refresh the page.');
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Generating High-Res Image...';

            try {
                // Small delay to ensure everything is rendered
                await new Promise(resolve => setTimeout(resolve, 500));

                // Temporarily reset transform for capture
                const originalTransform = poster.style.transform;
                poster.style.transform = 'scale(1)';

                // Capture at full resolution
                const canvas = await html2canvas(poster, {
                    scale: 1, // No scaling needed, poster is already at print size
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#0a0a0a',
                    width: 2400,
                    height: 3600,
                    logging: true,
                    imageTimeout: 0,
                    removeContainer: false
                });

                // Restore transform
                poster.style.transform = originalTransform;

                // Create download link
                const link = document.createElement('a');
                const timestamp = new Date().getTime();
                link.download = `revolutionary-leaders-poster-${timestamp}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();

                // Success feedback
                btn.textContent = '‚úÖ Downloaded! (2400x3600px)';
                setTimeout(() => {
                    btn.textContent = 'üì• Download PNG';
                    btn.disabled = false;
                }, 3000);

            } catch (error) {
                console.error('Error generating poster:', error);
                alert('Failed to generate poster. Error: ' + error.message);
                btn.textContent = 'üì• Download PNG';
                btn.disabled = false;
            }
        });

        // Log poster dimensions
        console.log('Poster dimensions: 2400x3600px (2ft x 3ft at 100 DPI)');
        console.log('For best print quality, use at least 150 DPI printer');
    </script>
</body>
</html>
