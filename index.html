<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2√ó3 ft Poster ‚Äî They Dreamed of Freedom</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* -------------------------------------------------
       PRINT PAGE ‚Äì exact physical size
       ------------------------------------------------- */
    @page {
      size: 24in 36in;
      margin: 0;
    }

    /* -------------------------------------------------
       BASIC RESET
       ------------------------------------------------- */
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-smooth: always;
    }

    /* -------------------------------------------------
       POSTER CONTAINER ‚Äì exact 24 √ó 36 in
       ------------------------------------------------- */
    .poster {
      width: 24in;
      height: 36in;
      position: relative;
      overflow: hidden;
      background: #000;
      box-shadow: 0 20px 80px rgba(0,0,0,0.7);
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* -------------------------------------------------
       SPLIT BACKGROUND
       ------------------------------------------------- */
    .bg-past {
      position: absolute;
      inset: 0 0 60% 0;               /* top 40% of poster */
      background: url('past-dreamers.jpg') center/cover no-repeat;
      filter: sepia(0.4) brightness(0.85);
    }
    .bg-future {
      position: absolute;
      inset: 40% 0 0 0;              /* bottom 60% */
      background: url('future-builders.jpg') center/cover no-repeat;
    }

    /* -------------------------------------------------
       SYMBOLIC BRIDGE ‚Äì torch rising from past to future
       ------------------------------------------------- */
    .bridge {
      position: absolute;
      left: 50%; top: 38%;
      width: 3.5in; height: 6in;
      background: url('torch-symbol.svg') center/contain no-repeat;
      transform: translateX(-50%);
      opacity: 0.9;
      pointer-events: none;
    }

    /* -------------------------------------------------
       CALL-TO-ACTION BAND (bottom 6 in)
       ------------------------------------------------- */
    .cta-band {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 6in;
      background: linear-gradient(180deg, #8B1A1A 0%, #A52A2A 100%); /* deep crimson */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1.5in;
      text-align: center;
      color: #fff;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .cta-band h1 {
      margin: 0 0 0.4rem;
      font-family: 'Libre Baskerville', serif;
      font-weight: 900;
      font-size: 4.2rem;
      line-height: 1.05;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
    }
    .cta-band .line2 {
      font-size: 3.6rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
    }
    .cta-band .tagline {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1.35rem;
      letter-spacing: 0.08em;
      margin-bottom: 0.4rem;
      opacity: 0.95;
    }
    .cta-band .icons {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 1.1rem;
      letter-spacing: 0.15em;
      display: flex;
      gap: 1.8rem;
      margin-top: 0.3rem;
    }
    .cta-band .icons span { position: relative; }
    .cta-band .icons span::before {
      font-size: 1.6rem;
      position: absolute;
      left: -2.2rem;
      top: 50%;
      transform: translateY(-50%);
    }
    .cta-band .courage::before   { content: "‚ö°"; }
    .cta-band .vision::before    { content: "üëÅÔ∏è"; }
    .cta-band .justice::before   { content: "‚öñÔ∏è"; }

    /* -------------------------------------------------
       FOOTER (credits)
       ------------------------------------------------- */
    .footer {
      position: absolute;
      left: 1in; right: 1in; bottom: 0.35in;
      font-family: 'Inter', sans-serif;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.7);
      text-align: center;
      pointer-events: none;
    }

    /* -------------------------------------------------
       SCREEN PREVIEW SCALING
       ------------------------------------------------- */
    @media (max-width: 1400px), (max-height: 900px) {
      body { padding: 12px; }
      .poster { transform: scale(0.45); transform-origin: center; }
    }

    /* -------------------------------------------------
       PRINT-ONLY RULES
       ------------------------------------------------- */
    @media print {
      body { background: #fff; padding: 0; }
      .poster { box-shadow: none; transform: none !important; }
    }
  </style>
</head>
<body>

  <div class="poster" id="poster">
    <!-- Background layers -->
    <div class="bg-past" aria-hidden="true"></div>
    <div class="bg-future" aria-hidden="true"></div>

    <!-- Symbolic bridge -->
    <div class="bridge" aria-hidden="true"></div>

    <!-- Call-to-action band -->
    <section class="cta-band" role="banner" aria-label="Poster message">
      <h1>
        <div>They Dreamed</div>
        <div class="line2">of Freedom</div>
      </h1>
      <h1 style="font-size:3.8rem; margin-top:0.2rem;">
        <div>We Must</div>
        <div class="line2">Build the Future</div>
      </h1>

      <div class="tagline">For the next generation</div>

      <div class="icons">
        <span class="courage">COURAGE</span>
        <span class="vision">VISION</span>
        <span class="justice">JUSTICE</span>
      </div>
    </section>

    <!-- Footer -->
    <div class="footer" aria-hidden="true">
      Educational poster ‚Ä¢ Replace with your logo / credit ‚Ä¢ 24 √ó 36 in @ 300 dpi
    </div>
  </div>

  <!-- -------------------------------------------------
       OPTIONAL: Download preview button (screen only)
       ------------------------------------------------- -->
  <script>
    (function () {
      const btn = document.createElement('button');
      btn.textContent = 'Download Preview PNG';
      Object.assign(btn.style, {
        position: 'fixed', right: '18px', top: '18px', zIndex: 9999,
        padding: '10px 14px', border: 'none', borderRadius: '6px',
        background: '#111', color: '#fff', cursor: 'pointer',
        boxShadow: '0 6px 18px rgba(0,0,0,0.4)',
        fontFamily: 'Inter, sans-serif', fontSize: '14px'
      });
      document.body.appendChild(btn);

      btn.addEventListener('click', () => {
        alert(
          'For a high-quality printable file:\n' +
          '‚Ä¢ Print to PDF at ‚ÄúActual size‚Äù (24 √ó 36 in).\n' +
          '‚Ä¢ Or export the page from Chrome/Firefox with 300 dpi.\n' +
          'This button only creates a low-res preview for sharing.'
        );
      });
    })();
  </script>
</body>
</html>
