<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>They Dreamed of Freedom. We Must Build the Future.</title>
    <style>

        /* Complete improved CSS for the poster page
   - Drop this entire block into your <style> (replaces previous CSS)
   - Keeps the same HTML class names/structure but upgrades layout, typography, print output,
     and visual polish for a high-quality 2x3ft poster preview and export.
*/

:root{
  --bg-dark: #0b0b0b;
  --flag-saffron: #FF9933;
  --flag-white: #ffffff;
  --flag-green: #138808;
  --gold-1: #ffd36b;
  --gold-2: #f2c94c;
  --muted: #222;
  --glass: rgba(255,255,255,0.06);
  --accent-shadow: rgba(0,0,0,0.45);
  --print-width-in: 24in;   /* width for print export */
  --print-height-in: 36in;  /* height for print export */
  --max-preview-width: 1100px;
}

/* Reset & box sizing */
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

html,body {
  height: 100%;
  background: linear-gradient(180deg, var(--bg-dark), #121212 60%);
  font-family: "Lora", "Georgia", serif; /* primary (serif) for titles */
  color: #111;
}

/* Page container centers poster and constrains preview size */
body {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 28px;
}

/* Poster card: retains full poster aspect but limits on-screen preview size */
.poster {
  width: min(92vw, var(--max-preview-width));
  aspect-ratio: 2 / 3; /* 24 x 36 => 2:3 */
  background:
    linear-gradient(180deg,
      rgba(0,0,0,0.08) 0%,
      rgba(0,0,0,0.02) 100%),
    conic-gradient(from 180deg at 50% 20%, rgba(0,0,0,0.03), transparent 40%),
    linear-gradient(180deg, var(--flag-saffron) 0%, var(--flag-saffron) 24%, var(--flag-white) 24%, var(--flag-white) 66%, var(--flag-green) 66%, var(--flag-green) 100%);
  position: relative;
  overflow: hidden;
  border-radius: 18px;
  box-shadow:
    0 18px 50px rgba(0,0,0,0.6),
    0 3px 8px rgba(0,0,0,0.4) inset;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border: 1px solid rgba(255,255,255,0.04);
  -webkit-print-color-adjust: exact;
  print-color-adjust: exact;
}

/* Print sizing: ensure the printed poster uses exact physical dimensions */
@media print {
  html,body { background: white; padding: 0; }
  .poster {
    width: var(--print-width-in);
    height: var(--print-height-in);
    border-radius: 0;
    box-shadow: none;
    page-break-inside: avoid;
  }
  .download-btn { display:none !important; } /* hide UI when printing */
}

/* subtle parchment texture overlay for a warm painterly look */
.poster::before {
  content: "";
  pointer-events: none;
  position: absolute;
  inset: 0;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" opacity="0.03"><filter id="f"><feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" /><feColorMatrix type="saturate" values="0"/></filter><rect width="100%" height="100%" filter="url(%23f)" fill="%23fff"/></svg>');
  mix-blend-mode: overlay;
  opacity: 0.45;
}

/* top sunrise glow */
.sunrise-overlay {
  position: absolute;
  inset: -10% -10% auto -10%;
  height: 48%;
  background: radial-gradient(ellipse at 50% 10%, rgba(255,230,170,0.55) 0%, rgba(255,210,120,0.22) 20%, transparent 60%);
  filter: blur(8px);
  z-index: 2;
  pointer-events: none;
}

/* rotating, soft light rays but subtle for print */
.light-rays {
  position: absolute;
  top: -6%;
  left: 50%;
  transform: translateX(-50%);
  width: 160%;
  height: 62%;
  background: repeating-conic-gradient(
    from 0deg at 50% 0%,
    rgba(255,230,160,0.05) 0deg,
    transparent 6deg,
    transparent 12deg
  );
  opacity: 0.7;
  mix-blend-mode: overlay;
  z-index: 2;
  pointer-events: none;
  animation: slowRotate 60s linear infinite;
}

@keyframes slowRotate { from { transform: translateX(-50%) rotate(0deg);} to { transform: translateX(-50%) rotate(360deg);} }

/* Title banner ‚Äî refined, centered, and elegant */
.title {
  z-index: 6;
  padding: clamp(22px, 3.2vw, 36px) 28px;
  text-align: center;
  font-weight: 700;
  letter-spacing: 0.6px;
  color: var(--gold-1);
  text-shadow:
    0 8px 18px rgba(0,0,0,0.55),
    0 1px 0 rgba(255,255,255,0.02);
  font-size: clamp(18px, 3.8vw, 44px);
  font-family: "Lora", "Georgia", serif;
  align-self: stretch;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  background: linear-gradient(180deg, rgba(0,0,0,0.14), rgba(0,0,0,0.06));
  border-bottom: 1px solid rgba(0,0,0,0.12);
}

/* underline effect for title */
.title::after{
  content: "";
  display:block;
  width: 46%;
  height: 6px;
  background: linear-gradient(90deg, rgba(255,211,120,0.9), rgba(255,120,40,0.6));
  border-radius: 6px;
  margin-top: 10px;
  opacity: 0.95;
}

/* Leaders area: larger, balanced, with depth */
.leaders-container {
  position: relative;
  z-index: 4;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  gap: clamp(12px, 3vw, 36px);
  padding: clamp(18px, 3.2vw, 46px);
  flex: 1;
}

/* Each leader block */
.leader {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  flex: 1 1 0;
  min-width: 160px;
  max-width: 360px;
  transform: translateY(20px);
  opacity: 0;
  animation: floatIn 900ms cubic-bezier(.2,.9,.2,1) forwards;
}

/* staggered delays */
.leader.left  { animation-delay: 0.25s; }
.leader.center{ animation-delay: 0.45s; transform: translateY(0); }
.leader.right { animation-delay: 0.6s; }

@keyframes floatIn {
  to { transform: translateY(0); opacity: 1; }
}

/* Portrait frame ‚Äî tall, painterly, with golden rim and subtle grain */
.leader-portrait {
  width: clamp(180px, 18vw, 320px);
  height: calc( (clamp(180px, 18vw, 320px)) * 1.35 );
  background: linear-gradient(180deg, rgba(0,0,0,0.32), rgba(255,255,255,0.02));
  border-radius: 14px;
  box-shadow:
    0 30px 80px rgba(0,0,0,0.5),
    inset 0 2px 12px rgba(255,255,255,0.02);
  position: relative;
  overflow: hidden;
  border: 6px solid rgba(255,215,0,0.12);
  display: flex;
  align-items: center;
  justify-content: center;
  background-blend-mode: multiply;
}

/* Inner matte band for vintage look */
.leader-portrait::after {
  content: "";
  position: absolute;
  inset: 8px;
  border-radius: 10px;
  background: linear-gradient(180deg, rgba(0,0,0,0.12), rgba(255,255,255,0.02));
  pointer-events: none;
  mix-blend-mode: overlay;
}

/* Image styling ‚Äî cover and centered, ensuring html2canvas captures real pixels */
.leader-portrait img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center center;
  display: block;
  transform-origin: center center;
  transition: transform 450ms ease, filter 450ms ease;
  filter: contrast(1.02) saturate(0.98) sepia(0.06);
}

/* Hover interactions for on-screen preview only (won't print) */
.leader-portrait:hover img {
  transform: scale(1.035);
  filter: contrast(1.06) saturate(1.05) sepia(0.04);
}

/* gold halo behind central portrait to emphasize leadership */
.center .leader-portrait::before {
  content: "";
  position: absolute;
  inset: -10% -18% auto -18%;
  height: 50%;
  border-radius: 50%;
  background: radial-gradient(circle at 50% 70%, rgba(255,215,120,0.20) 0%, transparent 45%);
  mix-blend-mode: screen;
  z-index: 1;
  pointer-events: none;
}

/* small emblem / symbol positioning */
.symbol {
  position: absolute;
  bottom: 10px;
  right: 12px;
  font-size: clamp(18px, 2.6vw, 32px);
  opacity: 0.88;
  filter: drop-shadow(0 3px 6px rgba(0,0,0,0.45));
  z-index: 6;
}

/* names & titles */
.leader-name {
  margin-top: 14px;
  font-family: "Montserrat", "Segoe UI", Arial, sans-serif;
  font-weight: 700;
  color: #0b0b0b;
  font-size: clamp(14px, 2.2vw, 20px);
  text-shadow: 0 1px 0 rgba(255,255,255,0.25);
}

.leader-title {
  margin-top: 6px;
  font-family: "Montserrat", "Segoe UI", Arial, sans-serif;
  font-weight: 600;
  color: rgba(10,10,10,0.75);
  font-size: clamp(12px, 1.8vw, 14px);
  text-transform: none;
  opacity: 0.92;
}

/* silhouettes row at bottom */
.silhouettes {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 14%;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  gap: clamp(10px, 3vw, 24px);
  padding-bottom: clamp(6px, 1.6vw, 18px);
  z-index: 3;
  background: linear-gradient(0deg, rgba(0,0,0,0.30), transparent 60%);
}

/* stylized silhouette shapes (keeps simple rectangles for clarity in export) */
.silhouette {
  width: clamp(18px, 1.8vw, 36px);
  background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.18));
  border-radius: 8px 8px 0 0;
  opacity: 0.85;
  transform-origin: bottom center;
  animation: pulse 2.4s ease-in-out infinite;
}

/* varied heights for a rhythm */
.silhouette:nth-child(1) { height: 58%; animation-delay: 0s; }
.silhouette:nth-child(2) { height: 70%; animation-delay: 0.2s; }
.silhouette:nth-child(3) { height: 64%; animation-delay: 0.4s; }
.silhouette:nth-child(4) { height: 68%; animation-delay: 0.6s; }
.silhouette:nth-child(5) { height: 62%; animation-delay: 0.8s; }

@keyframes pulse {
  0%,100% { transform: translateY(0); opacity: 0.9; }
  50% { transform: translateY(-8px); opacity: 1; }
}

/* refined footer */
.footer {
  z-index: 6;
  padding: clamp(12px, 2.6vw, 22px);
  text-align: center;
  color: rgba(12,12,12,0.9);
  font-family: "Montserrat", "Segoe UI", Arial, sans-serif;
  font-weight: 600;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
  border-top: 1px solid rgba(0,0,0,0.06);
  font-size: clamp(12px, 1.6vw, 16px);
  letter-spacing: 0.2px;
}

/* Download button ‚Äî elegant floating UI */
.download-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  padding: 12px 18px;
  background: linear-gradient(90deg, var(--flag-saffron), var(--flag-green));
  color: white;
  border: none;
  border-radius: 999px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  font-weight: 700;
  cursor: pointer;
  font-family: "Montserrat", "Segoe UI", Arial, sans-serif;
  letter-spacing: 0.6px;
  transition: transform 180ms ease, box-shadow 180ms ease;
  outline: none;
  border: 2px solid rgba(255,215,0,0.12);
}

.download-btn:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(0,0,0,0.5); }
.download-btn:active{ transform: translateY(0); }

/* accessibility, focus visible */
.download-btn:focus { box-shadow: 0 0 0 4px rgba(255,210,90,0.12); outline: none; }

/* responsive adjustments */
@media (max-width: 900px) {
  .poster { width: min(96vw, 720px); }
  .leader-portrait { height: calc((clamp(140px, 26vw, 260px)) * 1.35); }
  .title { font-size: clamp(16px, 6vw, 28px); padding: 18px; }
  .leaders-container { padding: 14px; gap: 12px; align-items: center; }
  .leader { max-width: 220px; }
}

@media (max-width: 520px) {
  body { padding: 10px; }
  .poster { width: 98vw; aspect-ratio: auto; height: auto; display: block; border-radius: 12px; }
  .leaders-container { flex-direction: column; align-items: center; height: auto; padding: 18px; }
  .silhouettes { display: none; }
  .light-rays, .sunrise-overlay { display: none; }
}



        
    </style>
</head>
<body>
    <button id="downloadBtn" class="download-btn" onclick="downloadPoster()">üì• Download PNG Image</button>
    
    <div class="poster">
        <div class="sunrise-overlay"></div>
        <div class="light-rays"></div>
        
        <div class="title">
            ‚ú® They Dreamed of Freedom. We Must Build the Future. ‚ú®
        </div>

        <div class="leaders-container">
            <div class="leader left">
                <div class="leader-portrait">
                    <img src="ambedkar.png" alt="Dr. B.R. Ambedkar">
                    <div class="symbol">‚öñÔ∏è</div>
                </div>
                <div class="leader-name">Dr. B.R. Ambedkar</div>
                <div class="leader-title">Architect of Equality</div>
            </div>

            <div class="leader center">
                <div class="leader-portrait">
                    <img src="bhagat.png" alt="Bhagat Singh">
                    <div class="symbol">‚úä</div>
                </div>
                <div class="leader-name">Bhagat Singh</div>
                <div class="leader-title">Voice of Revolution</div>
            </div>

            <div class="leader right">
                <div class="leader-portrait">
                    <img src="nehru.png" alt="Jawaharlal Nehru">
                    <div class="symbol">üèõÔ∏è</div>
                </div>
                <div class="leader-name">Jawaharlal Nehru</div>
                <div class="leader-title">Architect of Modern India</div>
            </div>
        </div>

        <div class="silhouettes">
            <div class="silhouette"></div>
            <div class="silhouette"></div>
            <div class="silhouette"></div>
            <div class="silhouette"></div>
            <div class="silhouette"></div>
        </div>

        <div class="footer">
            "From Revolution to Reformation ‚Äî The Torch Now Belongs to Us"
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


    <script>

/* complete-poster-export.js
 *
 * Usage:
 *  - Include this file after html2canvas script and after poster DOM markup
 *  - Ensure your <img> tags are inside .poster container
 *  - The script will enable the "Download" button when everything is ready
 *
 * Notes about CORS:
 *  - For cross-origin images to be included in the canvas, the image host MUST send:
 *      Access-Control-Allow-Origin: *
 *    OR Access-Control-Allow-Origin: <your-domain>
 *  - If that's impossible, convert images to data-URLs (base64) or host them locally.
 */

(() => {
  const DOWNLOAD_BTN_ID = 'downloadBtn';
  const POSTER_SELECTOR = '.poster';
  const WAIT_TIMEOUT_MS = 10000; // how long to wait for each image (ms)
  const GLOBAL_WAIT_MS = 2000;   // short delay after images loaded to ensure reflow

  // Utility: log and show console warning
  const debug = {
    log: (...args) => console.log('[poster-export]', ...args),
    warn: (...args) => console.warn('[poster-export]', ...args),
    error: (...args) => console.error('[poster-export]', ...args),
  };

  // Get poster and button
  const poster = document.querySelector(POSTER_SELECTOR);
  const button = document.getElementById(DOWNLOAD_BTN_ID);

  if (!poster) {
    debug.error(`Poster element not found: selector "${POSTER_SELECTOR}"`);
    return;
  }
  if (!button) {
    debug.warn(`Download button not found with id "${DOWNLOAD_BTN_ID}". Script will still work if you call downloadPoster() manually.`);
  }

  // Wait for DOM/images to be ready, then enable button
  document.addEventListener('DOMContentLoaded', init);
  if (document.readyState === 'complete' || document.readyState === 'interactive') init();

  async function init() {
    // optionally disable button until ready
    if (button) {
      button.disabled = true;
      button.title = 'Preparing images...';
    }

    debug.log('Scanning images inside poster...');
    const imgs = Array.from(poster.querySelectorAll('img'));

    // Attempt to reload cross-origin images with crossorigin attribute if required
    await tryAddCrossOrigin(imgs);

    // Wait for images to be decoded/loaded
    const results = await waitForImages(imgs, WAIT_TIMEOUT_MS);

    // Summarize results
    const failed = results.filter(r => !r.ok);
    if (failed.length > 0) {
      debug.warn('Some images did not load correctly:', failed);
      // Show helpful alert but still let user try to export
      alert(
        'Some poster images failed to load before capture. This usually causes blank areas in the exported PNG.\n\n' +
        'Open console (F12) for details. Common fixes:\n' +
        '- Ensure image paths are correct (no 404).\n' +
        '- If images are loaded from another domain, that server must send CORS header: Access-Control-Allow-Origin: *\n' +
        '- Or use data-URLs (base64) for local/offline usage.\n\n' +
        'You can still try to generate the image ‚Äî click the Download button again.'
      );
    } else {
      debug.log('All images loaded successfully.');
    }

    // tiny pause to ensure layout settled
    await new Promise(r => setTimeout(r, GLOBAL_WAIT_MS));

    // enable button and attach handler
    if (button) {
      button.disabled = false;
      button.title = 'Download poster as PNG';
      button.removeEventListener('click', onDownloadClick);
      button.addEventListener('click', onDownloadClick);
    }
  }

  // Try to set crossorigin="anonymous" for cross-origin images, and reload them
  // This helps html2canvas read images when the remote server permits it.
  async function tryAddCrossOrigin(imgs) {
    for (const img of imgs) {
      try {
        const src = img.getAttribute('src') || '';
        if (!src) continue;

        // If src is data URL or same-origin, skip
        if (isDataURL(src)) continue;
        const srcOrigin = (new URL(src, location.href)).origin;
        const pageOrigin = location.origin;

        if (srcOrigin !== pageOrigin) {
          // Only set crossorigin if not already set
          if (img.crossOrigin !== 'anonymous') {
            debug.log(`Setting crossorigin="anonymous" and reloading: ${src}`);
            const orig = src;
            img.crossOrigin = 'anonymous';

            // Force reload by changing src temporarily (cache-friendly)
            // Using a timestamp parameter to ensure reload if needed
            const separator = orig.includes('?') ? '&' : '?';
            const cacheBust = `__cb=${Date.now()}`;
            img.src = orig + separator + cacheBust;
            // Wait a tick for the browser to start fetching
            await new Promise(r => setTimeout(r, 50));
          } else {
            debug.log(`Image already has crossorigin="anonymous": ${src}`);
          }
        }
      } catch (err) {
        debug.warn('tryAddCrossOrigin error for image', img, err);
      }
    }
  }

  // Wait for all images to load/ decode with timeout
  async function waitForImages(imgs, timeoutMs = 5000) {
    const checks = imgs.map(img => waitForSingleImage(img, timeoutMs));
    return Promise.all(checks);
  }

  function waitForSingleImage(img, timeoutMs) {
    return new Promise(resolve => {
      const result = { img, ok: false, reason: null, src: img.currentSrc || img.src };

      // If it's a data URL or already loaded with naturalWidth > 0, resolve
      if (isDataURL(img.src) || (img.complete && img.naturalWidth > 0)) {
        result.ok = true;
        debug.log('Image already loaded:', result.src, 'naturalWidth=', img.naturalWidth);
        return resolve(result);
      }

      // Modern browsers support decode()
      let settled = false;
      const timer = setTimeout(() => {
        if (!settled) {
          settled = true;
          result.ok = (img.naturalWidth && img.naturalWidth > 0);
          result.reason = 'timeout';
          debug.warn('Image decode timed out:', result.src, 'naturalWidth=', img.naturalWidth);
          return resolve(result);
        }
      }, timeoutMs);

      if (img.decode) {
        img.decode()
          .then(() => {
            if (!settled) {
              settled = true;
              clearTimeout(timer);
              result.ok = img.naturalWidth && img.naturalWidth > 0;
              result.reason = result.ok ? null : 'decoded-but-zero-width';
              debug.log('Image decode succeeded:', result.src, 'naturalWidth=', img.naturalWidth);
              resolve(result);
            }
          })
          .catch(err => {
            if (!settled) {
              settled = true;
              clearTimeout(timer);
              result.ok = img.naturalWidth && img.naturalWidth > 0;
              result.reason = 'decode-error';
              debug.warn('Image decode failed:', result.src, err);
              resolve(result);
            }
          });
      } else {
        // Fallback for older browsers: listen load/error
        const onLoad = () => {
          if (settled) return;
          settled = true;
          clearTimeout(timer);
          result.ok = img.naturalWidth && img.naturalWidth > 0;
          result.reason = result.ok ? null : 'loaded-zero-width';
          debug.log('Image loaded via event:', result.src, 'naturalWidth=', img.naturalWidth);
          cleanup();
          resolve(result);
        };
        const onError = (ev) => {
          if (settled) return;
          settled = true;
          clearTimeout(timer);
          result.ok = false;
          result.reason = 'error';
          debug.warn('Image load error event:', result.src, ev);
          cleanup();
          resolve(result);
        };
        const cleanup = () => {
          img.removeEventListener('load', onLoad);
          img.removeEventListener('error', onError);
        };
        img.addEventListener('load', onLoad);
        img.addEventListener('error', onError);
      }
    });
  }

  // Utils
  function isDataURL(s) {
    return typeof s === 'string' && s.startsWith('data:');
  }

  // Main handler for button click
  async function onDownloadClick(ev) {
    ev && ev.preventDefault();
    if (!window.html2canvas) {
      alert('html2canvas is not loaded. Please include html2canvas library before using this button.');
      return;
    }

    const btn = document.getElementById(DOWNLOAD_BTN_ID);
    if (btn) {
      btn.disabled = true;
      const prev = btn.textContent;
      btn.textContent = 'Generating...';
    }

    try {
      // Final attempt: wait one more time for images in case any late loads occurred
      const imgs = Array.from(poster.querySelectorAll('img'));
      await waitForImages(imgs, 3000);
      await new Promise(r => setTimeout(r, 250)); // micro delay

      // html2canvas options
      const options = {
        scale: Math.min(3, window.devicePixelRatio || 1), // reasonable scale
        useCORS: true,
        allowTaint: false,
        backgroundColor: null,
        logging: false,
        width: poster.offsetWidth,
        height: poster.offsetHeight
      };

      debug.log('Calling html2canvas with options:', options);
      const canvas = await html2canvas(poster, options);

      // Convert to data URL and download
      try {
        const link = document.createElement('a');
        link.download = 'revolutionary-leaders-poster.png';
        link.href = canvas.toDataURL('image/png');
        document.body.appendChild(link);
        link.click();
        link.remove();
        debug.log('Download triggered successfully.');
      } catch (err) {
        // If canvas is tainted, toDataURL will throw or return a security error
        debug.error('Failed to export canvas to data URL. Canvas may be tainted by cross-origin content.', err);
        alert('Export failed: the canvas was tainted by cross-origin images. See console for details. To fix: host images on the same domain or enable CORS on the image server, or embed images as base64 data URLs.');
      }
    } catch (err) {
      debug.error('Unexpected error during poster generation:', err);
      alert('Unexpected error generating poster. See console for details.');
    } finally {
      if (button) {
        button.disabled = false;
        button.textContent = 'üì• Download PNG Image';
      }
    }
  }

  // Expose function for manual call if needed
  window.downloadPoster = onDownloadClick;

  // Optional: expose a debug function that tests images and prints results
  window._posterExport_debugCheckImages = async function() {
    const imgs = Array.from(poster.querySelectorAll('img'));
    const results = await waitForImages(imgs, 3000);
    console.table(results.map(r => ({
      src: r.src,
      ok: r.ok,
      reason: r.reason,
      naturalWidth: r.img.naturalWidth,
      complete: r.img.complete
    })));
    return results;
  };

  // If button exists but user didn't wait, attach click anyway (ensures it always works)
  if (button && !button.onclick) {
    button.addEventListener('click', onDownloadClick);
  }

})();

        
    </script>

    
</body>
</html>
