<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>They Dreamed of Freedom. We Must Build the Future.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: #000;
        }

        .poster {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, 
                #FF9933 0%,
                #FF9933 20%,
                #FFFFFF 35%,
                #FFFFFF 65%,
                #138808 80%,
                #138808 100%
            );
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .sunrise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center top, 
                rgba(255, 200, 100, 0.4) 0%,
                transparent 60%
            );
            pointer-events: none;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        .light-rays {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200%;
            height: 80%;
            background: repeating-conic-gradient(
                from 0deg at 50% 0%,
                rgba(255, 220, 150, 0.1) 0deg,
                transparent 5deg,
                transparent 10deg
            );
            animation: rotate 40s linear infinite;
        }

        @keyframes rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .title {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        .leaders-container {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 2rem 2rem;
            height: 70%;
        }

        .leader {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            max-width: 300px;
            animation: fadeInUp 1.5s ease-out forwards;
            opacity: 0;
        }

        .leader:nth-child(1) { animation-delay: 0.3s; }
        .leader:nth-child(2) { animation-delay: 0.6s; }
        .leader:nth-child(3) { animation-delay: 0.9s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .leader-portrait {
            width: 200px;
            height: 280px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .leader-portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .center .leader-portrait {
            width: 220px;
            height: 300px;
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 30px 80px rgba(255, 215, 0, 0.3);
        }

        .leader-portrait::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
        }

        .symbol {
            position: absolute;
            bottom: 10px;
            font-size: 2.5rem;
            opacity: 0.3;
        }

        .leader-name {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }

        .leader-title {
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            color: #2d2d2d;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }

        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-style: italic;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .download-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 12px 24px;
            background: linear-gradient(135deg, #FF9933 0%, #138808 100%);
            color: white;
            border: 2px solid #FFD700;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .silhouettes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.4), transparent);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 1rem;
            gap: 1rem;
        }

        .silhouette {
            width: 30px;
            height: 60px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px 15px 0 0;
            animation: rise 2s ease-in-out infinite;
        }

        .silhouette:nth-child(2) { animation-delay: 0.2s; height: 70px; }
        .silhouette:nth-child(3) { animation-delay: 0.4s; height: 55px; }
        .silhouette:nth-child(4) { animation-delay: 0.6s; height: 65px; }
        .silhouette:nth-child(5) { animation-delay: 0.8s; height: 58px; }

        @keyframes rise {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .leaders-container {
                flex-direction: column;
                align-items: center;
                height: auto;
                gap: 2rem;
            }

            .leader-portrait {
                width: 150px;
                height: 220px;
            }

            .center .leader-portrait {
                width: 170px;
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <button id="downloadBtn" class="download-btn" onclick="downloadPoster()">üì• Download PNG Image</button>
    
    <div class="poster">
        <div class="sunrise-overlay"></div>
        <div class="light-rays"></div>
        
        <div class="title">
            ‚ú® They Dreamed of Freedom. We Must Build the Future. ‚ú®
        </div>

        <div class="leaders-container">
            <div class="leader left">
                <div class="leader-portrait">
                    <img src="ambedkar.png" alt="Dr. B.R. Ambedkar">
                    <div class="symbol">‚öñÔ∏è</div>
                </div>
                <div class="leader-name">Dr. B.R. Ambedkar</div>
                <div class="leader-title">Architect of Equality</div>
            </div>

            <div class="leader center">
                <div class="leader-portrait">
                    <img src="bhagat.png" alt="Bhagat Singh">
                    <div class="symbol">‚úä</div>
                </div>
                <div class="leader-name">Bhagat Singh</div>
                <div class="leader-title">Voice of Revolution</div>
            </div>

            <div class="leader right">
                <div class="leader-portrait">
                    <img src="nehru.png" alt="Jawaharlal Nehru">
                    <div class="symbol">üèõÔ∏è</div>
                </div>
                <div class="leader-name">Jawaharlal Nehru</div>
                <div class="leader-title">Architect of Modern India</div>
            </div>
        </div>

        <div class="silhouettes">
            <div class="silhouette"></div>
            <div class="silhouette"></div>
            <div class="silhouette"></div>
            <div class="silhouette"></div>
            <div class="silhouette"></div>
        </div>

        <div class="footer">
            "From Revolution to Reformation ‚Äî The Torch Now Belongs to Us"
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


    <script>

/* complete-poster-export.js
 *
 * Usage:
 *  - Include this file after html2canvas script and after poster DOM markup
 *  - Ensure your <img> tags are inside .poster container
 *  - The script will enable the "Download" button when everything is ready
 *
 * Notes about CORS:
 *  - For cross-origin images to be included in the canvas, the image host MUST send:
 *      Access-Control-Allow-Origin: *
 *    OR Access-Control-Allow-Origin: <your-domain>
 *  - If that's impossible, convert images to data-URLs (base64) or host them locally.
 */

(() => {
  const DOWNLOAD_BTN_ID = 'downloadBtn';
  const POSTER_SELECTOR = '.poster';
  const WAIT_TIMEOUT_MS = 10000; // how long to wait for each image (ms)
  const GLOBAL_WAIT_MS = 2000;   // short delay after images loaded to ensure reflow

  // Utility: log and show console warning
  const debug = {
    log: (...args) => console.log('[poster-export]', ...args),
    warn: (...args) => console.warn('[poster-export]', ...args),
    error: (...args) => console.error('[poster-export]', ...args),
  };

  // Get poster and button
  const poster = document.querySelector(POSTER_SELECTOR);
  const button = document.getElementById(DOWNLOAD_BTN_ID);

  if (!poster) {
    debug.error(`Poster element not found: selector "${POSTER_SELECTOR}"`);
    return;
  }
  if (!button) {
    debug.warn(`Download button not found with id "${DOWNLOAD_BTN_ID}". Script will still work if you call downloadPoster() manually.`);
  }

  // Wait for DOM/images to be ready, then enable button
  document.addEventListener('DOMContentLoaded', init);
  if (document.readyState === 'complete' || document.readyState === 'interactive') init();

  async function init() {
    // optionally disable button until ready
    if (button) {
      button.disabled = true;
      button.title = 'Preparing images...';
    }

    debug.log('Scanning images inside poster...');
    const imgs = Array.from(poster.querySelectorAll('img'));

    // Attempt to reload cross-origin images with crossorigin attribute if required
    await tryAddCrossOrigin(imgs);

    // Wait for images to be decoded/loaded
    const results = await waitForImages(imgs, WAIT_TIMEOUT_MS);

    // Summarize results
    const failed = results.filter(r => !r.ok);
    if (failed.length > 0) {
      debug.warn('Some images did not load correctly:', failed);
      // Show helpful alert but still let user try to export
      alert(
        'Some poster images failed to load before capture. This usually causes blank areas in the exported PNG.\n\n' +
        'Open console (F12) for details. Common fixes:\n' +
        '- Ensure image paths are correct (no 404).\n' +
        '- If images are loaded from another domain, that server must send CORS header: Access-Control-Allow-Origin: *\n' +
        '- Or use data-URLs (base64) for local/offline usage.\n\n' +
        'You can still try to generate the image ‚Äî click the Download button again.'
      );
    } else {
      debug.log('All images loaded successfully.');
    }

    // tiny pause to ensure layout settled
    await new Promise(r => setTimeout(r, GLOBAL_WAIT_MS));

    // enable button and attach handler
    if (button) {
      button.disabled = false;
      button.title = 'Download poster as PNG';
      button.removeEventListener('click', onDownloadClick);
      button.addEventListener('click', onDownloadClick);
    }
  }

  // Try to set crossorigin="anonymous" for cross-origin images, and reload them
  // This helps html2canvas read images when the remote server permits it.
  async function tryAddCrossOrigin(imgs) {
    for (const img of imgs) {
      try {
        const src = img.getAttribute('src') || '';
        if (!src) continue;

        // If src is data URL or same-origin, skip
        if (isDataURL(src)) continue;
        const srcOrigin = (new URL(src, location.href)).origin;
        const pageOrigin = location.origin;

        if (srcOrigin !== pageOrigin) {
          // Only set crossorigin if not already set
          if (img.crossOrigin !== 'anonymous') {
            debug.log(`Setting crossorigin="anonymous" and reloading: ${src}`);
            const orig = src;
            img.crossOrigin = 'anonymous';

            // Force reload by changing src temporarily (cache-friendly)
            // Using a timestamp parameter to ensure reload if needed
            const separator = orig.includes('?') ? '&' : '?';
            const cacheBust = `__cb=${Date.now()}`;
            img.src = orig + separator + cacheBust;
            // Wait a tick for the browser to start fetching
            await new Promise(r => setTimeout(r, 50));
          } else {
            debug.log(`Image already has crossorigin="anonymous": ${src}`);
          }
        }
      } catch (err) {
        debug.warn('tryAddCrossOrigin error for image', img, err);
      }
    }
  }

  // Wait for all images to load/ decode with timeout
  async function waitForImages(imgs, timeoutMs = 5000) {
    const checks = imgs.map(img => waitForSingleImage(img, timeoutMs));
    return Promise.all(checks);
  }

  function waitForSingleImage(img, timeoutMs) {
    return new Promise(resolve => {
      const result = { img, ok: false, reason: null, src: img.currentSrc || img.src };

      // If it's a data URL or already loaded with naturalWidth > 0, resolve
      if (isDataURL(img.src) || (img.complete && img.naturalWidth > 0)) {
        result.ok = true;
        debug.log('Image already loaded:', result.src, 'naturalWidth=', img.naturalWidth);
        return resolve(result);
      }

      // Modern browsers support decode()
      let settled = false;
      const timer = setTimeout(() => {
        if (!settled) {
          settled = true;
          result.ok = (img.naturalWidth && img.naturalWidth > 0);
          result.reason = 'timeout';
          debug.warn('Image decode timed out:', result.src, 'naturalWidth=', img.naturalWidth);
          return resolve(result);
        }
      }, timeoutMs);

      if (img.decode) {
        img.decode()
          .then(() => {
            if (!settled) {
              settled = true;
              clearTimeout(timer);
              result.ok = img.naturalWidth && img.naturalWidth > 0;
              result.reason = result.ok ? null : 'decoded-but-zero-width';
              debug.log('Image decode succeeded:', result.src, 'naturalWidth=', img.naturalWidth);
              resolve(result);
            }
          })
          .catch(err => {
            if (!settled) {
              settled = true;
              clearTimeout(timer);
              result.ok = img.naturalWidth && img.naturalWidth > 0;
              result.reason = 'decode-error';
              debug.warn('Image decode failed:', result.src, err);
              resolve(result);
            }
          });
      } else {
        // Fallback for older browsers: listen load/error
        const onLoad = () => {
          if (settled) return;
          settled = true;
          clearTimeout(timer);
          result.ok = img.naturalWidth && img.naturalWidth > 0;
          result.reason = result.ok ? null : 'loaded-zero-width';
          debug.log('Image loaded via event:', result.src, 'naturalWidth=', img.naturalWidth);
          cleanup();
          resolve(result);
        };
        const onError = (ev) => {
          if (settled) return;
          settled = true;
          clearTimeout(timer);
          result.ok = false;
          result.reason = 'error';
          debug.warn('Image load error event:', result.src, ev);
          cleanup();
          resolve(result);
        };
        const cleanup = () => {
          img.removeEventListener('load', onLoad);
          img.removeEventListener('error', onError);
        };
        img.addEventListener('load', onLoad);
        img.addEventListener('error', onError);
      }
    });
  }

  // Utils
  function isDataURL(s) {
    return typeof s === 'string' && s.startsWith('data:');
  }

  // Main handler for button click
  async function onDownloadClick(ev) {
    ev && ev.preventDefault();
    if (!window.html2canvas) {
      alert('html2canvas is not loaded. Please include html2canvas library before using this button.');
      return;
    }

    const btn = document.getElementById(DOWNLOAD_BTN_ID);
    if (btn) {
      btn.disabled = true;
      const prev = btn.textContent;
      btn.textContent = 'Generating...';
    }

    try {
      // Final attempt: wait one more time for images in case any late loads occurred
      const imgs = Array.from(poster.querySelectorAll('img'));
      await waitForImages(imgs, 3000);
      await new Promise(r => setTimeout(r, 250)); // micro delay

      // html2canvas options
      const options = {
        scale: Math.min(3, window.devicePixelRatio || 1), // reasonable scale
        useCORS: true,
        allowTaint: false,
        backgroundColor: null,
        logging: false,
        width: poster.offsetWidth,
        height: poster.offsetHeight
      };

      debug.log('Calling html2canvas with options:', options);
      const canvas = await html2canvas(poster, options);

      // Convert to data URL and download
      try {
        const link = document.createElement('a');
        link.download = 'revolutionary-leaders-poster.png';
        link.href = canvas.toDataURL('image/png');
        document.body.appendChild(link);
        link.click();
        link.remove();
        debug.log('Download triggered successfully.');
      } catch (err) {
        // If canvas is tainted, toDataURL will throw or return a security error
        debug.error('Failed to export canvas to data URL. Canvas may be tainted by cross-origin content.', err);
        alert('Export failed: the canvas was tainted by cross-origin images. See console for details. To fix: host images on the same domain or enable CORS on the image server, or embed images as base64 data URLs.');
      }
    } catch (err) {
      debug.error('Unexpected error during poster generation:', err);
      alert('Unexpected error generating poster. See console for details.');
    } finally {
      if (button) {
        button.disabled = false;
        button.textContent = 'üì• Download PNG Image';
      }
    }
  }

  // Expose function for manual call if needed
  window.downloadPoster = onDownloadClick;

  // Optional: expose a debug function that tests images and prints results
  window._posterExport_debugCheckImages = async function() {
    const imgs = Array.from(poster.querySelectorAll('img'));
    const results = await waitForImages(imgs, 3000);
    console.table(results.map(r => ({
      src: r.src,
      ok: r.ok,
      reason: r.reason,
      naturalWidth: r.img.naturalWidth,
      complete: r.img.complete
    })));
    return results;
  };

  // If button exists but user didn't wait, attach click anyway (ensures it always works)
  if (button && !button.onclick) {
    button.addEventListener('click', onDownloadClick);
  }

})();

        
    </script>
